<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./form.css">
    <script src="./form.js" defer></script>
    <title>Sign-Up Form</title>
</head>
<body>
    <div id="left-container">
        <header id="odin-image">
            <img src="./images/odin-lined.png" alt="Odin logo" class="odin-logo">
            <div class="odin-text">ODIN</div>
        </header>
    </div>
    <div id="form">
        <p>This is not a real online service! Sign-Up now to get started!</p>
        <p>Let's start your ride!</p>
        <form action="#">
            <h2>Let's register!</h2>
            <fieldset class="form-body">
                <fieldset>
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName">
                    <label for="email">Email</label>
                    <input type="email" id="email">
                    <span></span>
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                    <span></span>
                </fieldset>
                <fieldset>
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" id="phoneNumber">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" name="confirmPassword" id="confirmPassword" required>
                </fieldset>
            </fieldset>
            <span id="passwordMatchMessage"></span>
            <button type="submit" onclick="verifyPassword()">Create Account</button>
            <span class="psw">Already have an account?<a href="#">Log-In</a></span>
        </form>
        
    </div>
</body>
</html>
